[window]
decorations = "Full"  # None
option_as_alt = "OnlyRight"

[scrolling]
history = 100000

[font]
normal = { family = "Fira Code", style = "Regular" }
bold = { family = "Fira Code", style = "Medium" }
italic = { family = "SauceCodePro Nerd Font Mono", style = "Italic" }
bold_italic = { family = "SauceCodePro Nerd Font Mono", style = "SemiBold Italic" }
size = 14
builtin_box_drawing = true

[terminal]
osc52 = "OnlyCopy"

# Colors (Gruvbox Material Dark Medium)
# https://github.com/alacritty/alacritty-theme/blob/master/themes/gruvbox_material.toml
[colors.primary]
background = '#282828'
foreground = '#dfbf8e'

[colors.normal]
black   = '#665c54'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#e78a4e'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#dfbf8e'

[colors.bright]
