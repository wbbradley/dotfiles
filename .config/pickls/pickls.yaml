      #   filename_match: 1
      #   line_match: 2
      #   severity_match: 3
      #   description_match: 4
      #   use_stderr: false
      #   use_stdin: false
  sh: &sh
    linters:
      - program: shellcheck
        args: ["-f", "gcc", "-"]
        pattern: '-:(\d+):(\d+): (\w+): (.*)'
        line_match: 1
        start_col_match: 2
        severity_match: 3
        description_match: 4
        use_stderr: false
        use_stdin: true
  shell script: *sh
  bash: *sh
  # yaml:
  #   formatters:
